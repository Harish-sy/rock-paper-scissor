<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>rock paper sissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Sissors</h1>
    </header>

     <div class="score-board">
      <div class="user">User</div>
      <div class="computer">computer</div>
      <div class="scores">
        <span class="spanscore" id="userid">0 : </span> <span class="spanscore" id="computerid">0</span>
      </div>
      </div>

   <div class="icons">
      <span  class="">
          <img src="images/stone.png" id="r" class="img" alt="rock">
      </span>
      <span id="p" class="">
          <img src="images/paper.png" id="p" class="img" alt="paper">

      </span>
      <span id="s" class="">
          <img src="images/scissors.png" id="s" class="img" alt="scissors">

      </span>

   </div>

    <footer id="result"><h2>play</h2></footer>


  <script src="app.js" charset="utf-8"></script>
  </body>
</html>
